<div class="declarations">
  <!-- Breadcrumb -->
  <div class="declarations__breadcrumb declarations__breadcrumb--desktop">
    <span>Gesti贸n</span>
    <span class="declarations__breadcrumb-separator">></span>
    <span>Declarantes</span>
    <span class="declarations__breadcrumb-separator">></span>
    <span class="declarations__breadcrumb-current">Ver detalle</span>
  </div>
  
  <!-- Company header -->
  <div class="declarations__header declarations__view--desktop">
    <div class="declarations__company">
      <div class="declarations__company-text">
        <div class="declarations__company-logo">
          <h1 class="declarations__company-name">EMPRESA PRUEBA</h1>
          <div class="declarations__company-id">01234567L</div>
        </div>
        <div class="declarations__search">
          <span class="material-icons">search</span>
        </div>
      </div>
    </div>
    <button pButton 
            label="Nuevas Altas" 
            icon="pi pi-plus" 
            class="p-button-primary declarations__new-button">
    </button>
  </div>
  
  <!-- Tabs personalizadas -->
  <div class="declarations__tabs declarations__view--desktop">
    <div class="declarations__tab" 
         *ngFor="let tab of tabs; let i = index"
         [class.declarations__tab--active]="activeTabIndex === i"
         (click)="setActiveTab(i)">
      <span *ngIf="tab.records">{{ tab.records }}</span>
      {{ tab.header }}
    </div>
  </div>
  
  <!-- Contenido de la tab activa -->
  <div class="declarations__tab-content declarations__view--desktop">
    <!-- Tab de Declaraciones -->
    <div *ngIf="activeTabIndex === 0">
      <app-filter
        [years]="availableYears"
        [months]="availableMonths"
        (filterChanged)="applyFilters($event)">
      </app-filter>
      
      <app-data-table [data]="declarations" [loading]="loading"></app-data-table>
    </div>
    
    <!-- Otras tabs -->
    <div *ngIf="activeTabIndex === 1">
      <p>Contenido de Hist贸rico de Archivos</p>
    </div>
    
    <div *ngIf="activeTabIndex === 2">
      <p>Contenido de Instalaciones Gestor</p>
    </div>
    
    <div *ngIf="activeTabIndex === 3">
      <p>Contenido de Incidencias</p>
    </div>
    
    <div *ngIf="activeTabIndex === 4">
      <p>Contenido de Financiaci贸n</p>
    </div>
    
    <div *ngIf="activeTabIndex === 5">
      <p>Contenido de Documentaci贸n</p>
    </div>
  </div>
</div>
